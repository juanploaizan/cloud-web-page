<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>{{.Title}}</title>

    <style>
      .card-img-top {
        width: 100%; /* Asegura que la imagen cubra el ancho de la tarjeta */
        height: 15vw; /* Ajusta la altura de la imagen */
        object-fit: cover; /* Asegura que la imagen cubra el espacio sin perder su proporción */
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
      }

      body {
        padding-bottom: 60px; /* Ajuste en función de la altura de tu pie de página */
      }

      .centered-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px); /* Resta la altura del pie de página */
      }
    </style>
  </head>
  <body>
    <div class="centered-content">
      <section id="galeria" class="container">
        <div class="text-center">
          <h1>{{.Title}}</h1>
          <p>Host: {{.Hostname}}, Temática: {{.Theme}}.</p>
        </div>

        <!-- Grid de Imágenes -->
        <div class="row">
          {{range .Images}}
          <div class="col-lg-6 col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img
                src="{{.}}"
                class="card-img-top"
                alt="Ciudades del Quindío"
              />
            </div>
          </div>
          {{end}}
        </div>
      </section>
    </div>

    <!-- Pie de página fijo -->
    <div class="footer text-center p-3">
      {{.CourseName}} - {{.Participants}} - {{.Date}}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
